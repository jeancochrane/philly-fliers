server {
    listen      443 ssl;
    server_name nfn.jeancochrane.com;
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    ssl_certificate     /etc/letsencrypt/live/nfn.jeancochrane.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nfn.jeancochrane.com/privkey.pem;

    ssl_prefer_server_ciphers on;
    ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;

    gzip               on;
    gzip_http_version  1.1;
    gzip_comp_level    5;
    gzip_min_length    256;
    gzip_proxied       any;
    gzip_vary          on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;

    location /api {
        proxy_redirect          off;
        proxy_set_header        Host            $host;
        proxy_set_header        X-Real-IP       $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size    1m;
        client_body_buffer_size 128k;
        proxy_connect_timeout   90;
        proxy_send_timeout      90;
        proxy_read_timeout      90;
        proxy_buffers           32 4k;
        proxy_pass              http://grout:8000/api;
    }

    location / {
        root /usr/share/nginx/html/app/dist;
    }

    location /admin {
        alias /usr/share/nginx/html/editor/dist;
    }

    location /.well-known {
        root /usr/share/nginx/html/;
    }
}

server {
    listen      80;
    server_name nfn.jeancochrane.com;

    location /.well-known {
        root /usr/share/nginx/html/;
    }

    location / {
        return 301 https://nfn.jeancochrane.com$request_uri;
    }
}
